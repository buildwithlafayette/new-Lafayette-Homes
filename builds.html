<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Current Builds — Lafayette Homes</title>
  <link rel="stylesheet" href="styles.css?v=4" />
  <link rel="stylesheet" href="styles.mobile.css?v=4" media="(max-width:768px)" />
</head>
<body>

<header class="site-header">
  <a class="brand" href="index.html">
    <img src="images/logo-square.png" alt="Lafayette Homes" />
    <span>Lafayette Homes</span>
  </a>
  <nav class="nav">
    <a href="index.html">About</a>
    <a href="index.html#process">Process</a>
    <a href="index.html#gallery">Gallery</a>
    <a class="active" href="builds.html">Builds</a>
    <a href="index.html#contact">Contact</a>
  </nav>
  <a class="call-chip" href="tel:8647561313">864-756-1313</a>
</header>

<section class="section container">
  <h1>Current Builds</h1>

  <!-- Build card -->
  <article class="build-card card" data-build="1">
    <img class="build-thumb" src="images/ext1.jpg" alt="123 East Compass Way" />
    <div class="build-info">
      <div class="build-status sold">SOLD</div>
      <h2>123 East Compass Way, Easley SC 29640</h2>
      <div class="build-meta">
        <span>4 beds</span> • <span>4 baths</span> • <span>3,180 sqft</span>
      </div>
      <div class="build-price">$699,999</div>

      <div class="build-actions">
        <button class="btn outline open-build" data-build="1">View photos</button>
        <a class="btn primary" href="https://zillow.com" target="_blank" rel="noopener">Open Zillow</a>
      </div>
    </div>
  </article>
</section>

<!-- Build modal -->
<div class="build-modal" id="build-1" aria-hidden="true">
  <div class="build-modal-dialog">
    <button class="build-close" aria-label="Close">×</button>

    <div class="build-slides" data-build="1">
      <button class="slide-nav prev" aria-label="Previous">‹</button>
      <button class="slide-nav next" aria-label="Next">›</button>

      <img src="images/ext1.jpg" alt="" />
      <img src="images/ext2.jpg" alt="" />
      <img src="images/ext3.jpg" alt="" />
      <img src="images/int1.jpg" alt="" />
      <img src="images/int2.jpg" alt="" />
      <img src="images/int3.jpg" alt="" />
      <img src="images/int4.jpg" alt="" />
    </div>
  </div>
</div>

<script src="main.js?v=4"></script>
</body>
</html>
